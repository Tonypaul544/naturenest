  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Belleza&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer"/> 
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="signup/NatureNest2 1.png" alt="">
    </div>
    <div class="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About us</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#blog">Blog</a></li>
      </ul>
    </div>
    <div class="nav-icons">
      <i class="fa-solid fa-bag-shopping"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-regular fa-user"></i>
    </div>
  </header>
  <div class="blure"></div>
  <section class="body">

    <div class="arrow-container">
      <i class="fa-duotone fa-chevron-left fa-xl" style="--fa-secondary-color: #26cf6f;"></i>
    </div>

    <div class="caption">
      <div class="stroke"></div>
      <p class="love">Love for Nature</p>
    </div>

    <div class="head-bg">
      <img src="signup/images/OBJECTS.png" alt="" class="bg-photo">
    </div>
  
    <img src="signup/NatureNest2 1.png" alt="" class="logo-item">
    <div class="down-container">
      <h3 class="start">
        Let`s get you started
      </h3>
      <p class="description">We are your one-step destination for all things green and growing</p>
    
      <div class="buttons-container">
        <button type="button" class="button button1">Login</button>
        <button type="button" class="button button2">Register</button>
      </div>
  
    </div>

    </section>
    <div class="signup-form-container login-form">
    <div class="form-box">
      <h3 class="signup-heading">
        Login
      </h3>
      <form action="submit/form">

       <label for="mail"> Email</label><br>
       <input type="email" id="mail" required placeholder="Please enter Email"><br>

       <label for="number">Passward</label><br>
       <input type="phone" id="number" required placeholder="Please enter Passward"><br>

       <button type="submit">Login</button>
      </form>
      <p class="have-account">
        Don`t have an account? <span class="account-span">
          <a href="signup.html">Signup</a>
        </span>
      </p>
    </div>
    </div>
</body>
</html>
